<!DOCTYPE html>
<html>
  <head>
    <title>Rocket</title>
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="rocket" src="res/rocket_body.jpg">
        <img id="window" src="res/window.JPG">
      </a-assets>

      <a-entity>
          <a-entity camera look-controls wsad-controls>
              <!--trigger!-->
              <a-entity position="0 0 -3" scale="0.2 0.2 0.2" geometry="primitive: ring; radiusOuter: 0.20; radiusInner: 0.13;" material="color: #ADD8E6; shader: flat" cursor="maxDistance: 30; fuse: true">
                  <a-animation begin="click" easing="ease-in" attribute="scale" fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
                  <a-animation begin="fusing" easing="ease-in" attribute="scale" fill="forwards" from="1 1 1" to="0.2 0.2 0.2" dur="1500"></a-animation>
              </a-entity>
            <!--fixed entity close!-->
          </a-entity>
      </a-entity>

      <a-entity>
        <a-animation attribute="rotation" from="0 -30 0" to="0 330 0" dur="15000"
                   easing="linear" repeat="indefinite"></a-animation>
        <!-- Rocket!-->
        <a-entity position="0 0 -150" rotation="0 0 90">
          <!-- Rocket head!-->
          <a-cone color="#ff6666" radius-bottom="1.9" radius-top="0.2" height="3" position="-0.01 6.00 -0.02" src="#rocket"></a-cone>
          <!-- Rocket body!-->
          <a-cylinder height="6" radius="1.9" position="-0.01 1.60 -0.02" scale="1.00 1.00 1.00" src="#rocket"></a-cylinder>
          <!-- Rocket tail!-->
          <a-cone color="#b30000" radius-bottom="3" radius-top="1.8" height="2" position="0 -2 0" src="#rocket"></a-cone>
          <!--rocket thruster!-->
          <a-entity>
            <a-cone color="#330000" radius-bottom="1" radius-top="0.8" height="1" position="-1.83 -3.41 0" scale="1 1 1" src="#rocket"></a-cone>
            <a-cone color="#330000" radius-bottom="1" radius-top="0.8" height="1" position="-0.04 -3.38 -1.94" src="#rocket"></a-cone>
            <a-cone color="#330000" radius-bottom="1" radius-top="0.8" height="1" position="1.72 -3.39 0" src="#rocket"></a-cone>
            <a-cone color="#330000" radius-bottom="1" radius-top="0.8" height="1" position="0 -3.45 1.75" src="#rocket"></a-cone>
          </a-entity>

          <!-- Rocket Window!-->
          <a-entity position="0 0.73 0.01">
            <a-torus color="#ff6666" arc="360" radius="1" radius-tubular="0.1" position="0.05 2.39 1.80" src="#rocket"></a-torus>
            <a-sphere radius="0.90" position="0.07 2.38 1.65" scale="1 1 1" src="#window"></a-sphere>
          </a-entity>
          <!-- Another Rocket Window!-->
          <a-entity position="0 0.72 -3.66">
            <a-torus color="#ff6666" arc="360" radius="1" radius-tubular="0.1" position="0.05 2.39 1.80" src="#rocket"></a-torus>
            <a-sphere radius="0.90" position="0.07 2.38 1.98" scale="1 1 1" src="#window"></a-sphere>
          </a-entity>

          <a-torus color="#ffff00" arc="360" radius="1.94" radius-tubular="0.1" position="0.05 0.48 -0.06" rotation="-90.00 0 0" src="#rocket"></a-torus>
          <a-torus color="#ffff00" arc="360" radius="1.94" radius-tubular="0.1" position="0.05 -0.28 -0.06" rotation="-90.00 0 0" src="#rocket"></a-torus>

        </a-entity>
      </a-entity>



      <a-sky color="#fffffff"></a-sky>
    </a-scene>
  </body>
</html>
